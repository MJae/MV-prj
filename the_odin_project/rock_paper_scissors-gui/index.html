<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <div class="hands">
            <div class="hand" id="rock">
                <kbd>R</kbd>
                <p class="label">rock</p>
                <img src="images/rps-rock.png" alt="rock" height="100px" />
            </div>
            <div class="hand" id="paper">
                <kbd>P</kbd>
                <p class="label">paper</p>
                <img src="images/rps-paper.png" alt="paper" height="100px" />
            </div>
            <div class="hand" id="scissors">
                <kbd>S</kbd>
                <p class="label">scissors</p>
                <img src="images/rps-scissors.png" alt="scissors" height="100px" />
            </div>
        </div>

        <script src="rps-game-v-gui.js"></script>
    </body>
</html>
