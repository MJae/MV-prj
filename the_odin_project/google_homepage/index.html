<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>

        <link rel="icon" type="image/png" href="new-google-favicon-512.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Begin document
            This is the main grid container. -->        
        <div class="doc-body">
            <!-- Begin header section-->
            <div class="header">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><img src="home-grid-icons.png" alt="home grid icons" /></li>
                    <li id="signin">Sign in</li>
                </ul>
            </div>
            <!-- End header section -->
            
            <!-- Begin main section-->
            <div class="main">
                <img src="googlelogo_color_272x92dp.png" alt="Google logo" />
                <form>
                    <input type="text" name="keyword" id="word_input">
                    <br>
                    <input type="submit" name="gosearch" value="Google Search" class="search_sub">
                    <input type="submit" name="feelinlucky" value="I'm Feeling Lucky" class="search_sub">
                </form>
            </div>
            <!-- End main section -->

            <!-- Begin top footer -->
            <div class="top-footer">
                <p>[Insert Country Name Here]</p>
            </div>
            <!-- End top footer -->

            <!-- Begin bottom left footer section -->
            <div class="bottom-footer-left">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search works</li>
                </ul>
            </div>
            <!-- End bottom left footer section -->

            <!-- Begin bottom right footer section -->
            <div class="bottom-footer-right">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
            <!-- End bottom right footer section -->

        </div>
    </body>
</html>
