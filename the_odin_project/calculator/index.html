<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>        

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="toolbar">
                <button type="button" id="clearButton">Clear</button>
            </div>
            <div class="calculatorMain">
                <div class="calcDisplay">
                    <p id="calcDisplay">0123456789</p>
                </div>
                <div class="calcNumPad">
                    <!-- Begin number buttons -->
                    <div class="numButtons">
                            <div class="numButton" id="1">
                                <kbd>1</kbd>
                            </div>
                            <div class="numButton" id="2">
                                <kbd>2</kbd>
                            </div>
                            <div class="numButton" id="3">
                                <kbd>3</kbd>
                            </div>
                            <div class="numButton" id="4">
                                <kbd>4</kbd>
                            </div>
                            <div class="numButton" id="5">
                                <kbd>5</kbd>
                            </div>
                            <div class="numButton" id="6">
                                <kbd>6</kbd>
                            </div>
                            <div class="numButton" id="7">
                                <kbd>7</kbd>
                            </div>
                            <div class="numButton" id="8">
                                <kbd>8</kbd>
                            </div>
                            <div class="numButton" id="9">
                                <kbd>9</kbd>
                            </div>
                            <div class="numButton zero"id="0">
                                <kbd>0</kbd>
                            </div>
                    </div>
                    <!-- End number buttons -->

                    <!-- Begin operation buttons -->
                    <div class="calcBasicOps">
                        <div class="basicOpButton" id="add">
                            <kbd>+</kbd>
                        </div>
                        <div class="basicOpButton" id="subtract">
                            <kbd>-</kbd>
                        </div>                        
                        <div class="basicOpButton" id="multiply">
                            <kbd>x</kbd>
                        </div>
                        <div class="basicOpButton" id="divide">
                            <kbd>/</kbd>
                        </div>

                        <div class="basicOpButton" id="equals">
                            <kbd>=</kbd>
                        </div>
                    </div>
                    <!-- End operation buttons -->

                </div>
                <!-- End class calcNumPad-->
            </div>
            <!-- End class calculatorMain -->
        </div>
        <!-- End class container -->

        <script src="calculator.js"></script>
    </body>
</html>
